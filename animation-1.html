<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .spiner {
        background-color: orange;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 20px solid white;
        border-top: 25px solid pink;
        animation: ani 2.5s linear infinite;
        margin-top: 200px;
    }
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <h1>Animation for circle:</h1>
    <center><div class="spiner"></div></center>
</body>
</html>
